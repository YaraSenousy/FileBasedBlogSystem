<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <a href="/dashboard">Home</a>
        </nav>
    </header>
    <main style="max-width: 600px; margin: auto;">
        <div id="step-form">
            <h1 id="form-heading">Create Post</h1>
            <form id="postForm">
                <input name="title" placeholder="Title" required /><br />
                <textarea name="description" placeholder="Short Description" required></textarea><br />
                <textarea name="content" placeholder="Markdown content" required></textarea><br />
                <div id="categories-list"><strong>Categories:</strong><br /></div>
                <div id="tags-list"><strong>Tags:</strong><br /></div>
                <input type="file" id="media" multiple />
                <div id="uploaded-media"></div>
                <button type="button" onclick="goToPreview()">Continue</button>
            </form>
        </div>

        <div id="step-preview" style="display: none;">
            <h2>Preview:</h2>
            <div id="preview-container"></div>

            <div id="media-preview"></div>

            <button onclick="goToForm()">Back</button>
            <button id="save-draft" onclick="saveAsDraft()">Save Draft</button>
            <button onclick="publishNow()">Publish Now</button>
            <input type="datetime-local" id="schedule-time" />
            <button onclick="schedulePost()">Schedule</button>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="live-toast" class="toast align-items-center" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-message" class="toast-body">Message goes here</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="/scripts/createPost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
