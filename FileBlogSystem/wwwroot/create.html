<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
    <header>
        <nav>
            <a href="/dashboard.html">Home</a>
        </nav>
    </header>
    <main style="max-width: 600px; margin: auto;">
        <h1 id="">Create Post</h1>
        <form id="postForm" enctype="multipart/form-data">
            <input name="title" placeholder="Title" required /><br />
            <textarea name="description" placeholder="Short Description" required></textarea><br />
            <textarea name="content" placeholder="Markdown content" required></textarea><br />
            <div id="categories-list"><strong>Categories:</strong><br /></div>
            <div id="tags-list"><strong>Tags:</strong><br /></div>
            <input type="file" name="file" multiple />
            <button id="submit-button" type="submit">Save Draft</button>
        </form>
        <div id="result"></div>
        <div id="preview-section"></div>
    </main>

    <script src="/scripts/createPost.js"></script>
</body>

</html>
