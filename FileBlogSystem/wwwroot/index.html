<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Blog</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Lets Blog</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <select id="category-dropdown" class="form-select form-select-sm" aria-label="Small select example"
              onchange="loadPosts()">
              <option value="">All Categories</option>
            </select>
          </ul>
          <div class="d-flex" role="search">
            <input class="form-control me-2" id="search-box" type="text" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" onclick="onSearch()">Search</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section id="tag-filter">
    <strong>Filter by Tags:</strong>
    <div id="tag-checkboxes"></div>
  </section>

  <main>
    <div id="error-message" class="error"></div>
    <div id="posts-container"></div>
    <div id="pagination">
      <button id="prev-page" style="visibility: hidden;" onclick="prevPage()">Previous</button>
      <span id="page-number">Page 1</span>
      <button id="next-page" onclick="nextPage()">Next</button>
    </div>
  </main>

  <script src="/scripts/homepage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
