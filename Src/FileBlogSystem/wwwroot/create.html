<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="/styles/create.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <a href="/dashboard" class="back-arrow">Dashboard</a>
        </nav>
    </header>
    <main>
        <div id="step-form">
            <h1 id="form-heading">Create Post</h1>
            <form id="postForm">
                <input name="title" type="text" placeholder="Title" required /><br />
                <textarea name="description" placeholder="Short Description" required></textarea><br />
                <textarea name="content" placeholder="Markdown content" required></textarea><br />
                <div id="categories-list"><strong>Categories:</strong><br /></div>
                <div id="tags-list"><strong>Tags:</strong><br /></div>
                <input type="file" id="media" multiple />
                <div id="uploaded-media"></div>
                <button type="button" class="btn btn-primary" onclick="goToPreview()">Continue</button>
            </form>
        </div>

        <div id="step-preview" style="display: none;">
            <h2 class="preview-title">Preview</h2>
            <div id="post-details" class="post-details">
                <div id="preview-container"></div>
                <div id="media-preview"></div>
            </div>
            <div id="edit-controls" class="edit-controls">
                <button class="btn btn-outline-secondary btn-sm" onclick="goToForm()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg> Back to Editing
                </button>
                <button id="save-draft" class="btn btn-outline-primary btn-sm ms-2" onclick="saveAsDraft()">Save As Draft</button>
            </div>
            <div id="publishing-center" class="publishing-center">
                <div id="post-actions" class="post-actions">
                    <button class="btn btn-outline-secondary btn-sm" onclick="publishNow()">Publish Now</button>
                    <div class="schedule-group">
                        <input type="datetime-local" id="schedule-time" class="form-control" style="width: auto; display: inline-block;" />
                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="schedulePost()">Schedule</button>
                    </div>
                </div>
                <div id="post-status"></div>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="live-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-message" class="toast-body">Message goes here</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="/scripts/createPost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
