<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="/styles/create.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="/">Lets Blog</a> <i class="fas fa-blog"></i></h1>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" id="nav-home" href="/dashboard">Published Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-drafts" href="/dashboard/drafts">My Drafts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-scheduled" href="dashboard/scheduled">Scheduled Posts</a>
                        </li>
                    </ul>
                    <button title="Manage Account" class="nav-item btn ms-2" id="nav-account" data-bs-toggle="offcanvas"
                        data-bs-target="#accountOffcanvas" aria-controls="accountOffcanvas">
                        <i class="fas fa-user fa-2x"></i>
                    </button>
                    <div class="theme-toggle-container">
                        <button id="theme-toggle" class="btn btn-outline-secondary" aria-label="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="accountOffcanvas"
            aria-labelledby="accountOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="accountOffcanvasLabel">Hello, User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-profile" href="/profile">
                            <i class="fas fa-user-circle"></i> View My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="admin-functions nav-link" href="/users">
                            <i class="fas fa-users"></i> Manage Users
                        </a>
                    </li>
                    <li class="admin-functions nav-item">
                        <a class="nav-link" href="/tag">
                            <i class="fas fa-tags"></i> Manage Tags
                        </a>
                    </li>
                    <li class="admin-functions nav-item">
                        <a class="nav-link" href="/category">
                            <i class="fas fa-list"></i> Manage Categories
                        </a>
                    </li>
                    <li class="admin-functions nav-item">
                        <a class="nav-link" href="/requests">
                            <i class="fas fa-user-plus"></i> Join Requests <span id="pending-requests-count"
                                class="badge bg-danger">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-my-posts" href="/my-posts">
                            <i class="fas fa-book"></i> Manage My Posts
                        </a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger w-100 mt-3" id="account-logout">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div id="step-form">
            <h1 id="form-heading">Create Post</h1>
            <form id="postForm">
                <label for="title">Blog Title: </label>
                <input id="title" name="title" type="text" placeholder="Title" required /><br />
                <label for="description">Blog Description:</label>
                <textarea id="description" name="description" placeholder="Short Description" required></textarea><br />
                <label for="markdown-textarea" class="form-label">Blog Content:</label>
                <textarea class="form-control" id="markdown-textarea" name="content"></textarea>
                <div id="categories-list"><strong>Categories:</strong><br /></div>
                <div id="tags-list"><strong>Tags:</strong><br /></div>
                <label for="media"><strong>Upload pinned images/media:</strong> </label>
                <input type="file" id="media" multiple />
                <div id="uploaded-media"></div>
                <button type="button" class="btn btn-primary continue-btn">Continue</button>
            </form>
        </div>

        <div id="step-preview" style="display: none;">
            <h2 class="preview-title">Preview</h2>
            <div id="post-details" class="post-details">
                <div id="preview-container"></div>
                <div id="media-preview"></div>
            </div>
            <div id="edit-controls" class="edit-controls">
                <button class="btn btn-outline-secondary btn-sm back-btn">
                    <i class="bi bi-arrow-left"></i> Back to Editing
                </button>
                <button id="save-draft" class="btn btn-outline-primary btn-sm ms-2">Save As Draft</button>
            </div>
            <div id="publishing-center" class="publishing-center">
                <div id="post-actions" class="post-actions">
                    <button class="btn btn-outline-secondary btn-sm publish-btn">Publish Now</button>
                    <div class="schedule-group">
                        <label for="schedule-time">Schedule Time:</label>
                        <input type="datetime-local" id="schedule-time" class="form-control"
                            style="width: auto; display: inline-block;" />
                        <button class="btn btn-outline-secondary btn-sm ms-2 schedule-btn">Schedule</button>
                    </div>
                </div>
                <div id="post-status"></div>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="live-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-message" class="toast-body">Message goes here</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script type="module" src="/scripts/createPost.js"></script>
    <script type="module" src="/scripts/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
</body>

</html>
