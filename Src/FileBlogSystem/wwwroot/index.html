<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Blog</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Lets Blog</h1>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="nav-home" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
        </div>
      </div>
      <div class="theme-toggle-container">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label" aria-label="Toggle Theme"></label>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-md-3 sidebar">
        <section id="search-part">
          <strong>Search Posts:</strong>
          <div class="input-group mb-3">
            <input class="form-control" id="search-box" type="text" placeholder="Search All Posts.."
                            aria-label="Search" />
              <button class="btn btn-outline-secondary clear-search-btn" type="button" id="clear-search-btn" title="Clear search">×</button>
            <button class="btn btn-outline-success" type="button" id="search-btn" title="Search published posts">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </section>
        <section id="category-filter">
          <strong>Filter by Category:</strong>
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="category-dropdown-button"
              data-bs-toggle="dropdown" aria-expanded="false">
              All Categories
            </button>
            <ul class="dropdown-menu w-100" id="category-dropdown">
              <li><a class="dropdown-item active" href="#" data-value="" id="all-categories">All Categories</a></li>
            </ul>
          </div>
        </section>
        <section id="tag-filter">
          <strong>Filter by Tags:</strong>
          <button class="btn btn-outline-danger btn-sm mb-2" type="button" id="clear-tags-btn">Clear Tags</button>
          <div id="tag-checkboxes"></div>
        </section>
      </aside>

      <main class="col-12 col-md-9">
        <div id="error-message" class="error"></div>
        <div id="posts-container"></div>
        <div id="pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item" id="prev-page">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">«</span>
              </a>
            </li>
            <div id="page-numbers" class="d-flex"></div>
            <li class="page-item" id="next-page">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">»</span>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script type="module" src="/scripts/utils.js"></script>
  <script type="module" src="/scripts/homepage.js"></script>
</body>

</html>
