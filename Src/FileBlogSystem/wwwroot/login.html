<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header id="header-back">
        <nav class="container d-flex justify-content-center align-items-center">
            <a href="/" class="logo">Let's Blog <i class="fas fa-blog"></i></a>
            <button id="theme-toggle" class="btn btn-outline-secondary position-absolute end-0 me-3"
                aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>
    <main class="container d-flex align-items-center" style="min-height: calc(100vh - 60px);">
        <div class="row w-100 align-items-center">
            <div class="col-md-6 text-center d-none d-md-block">
                <div class="icon-container">
                    <i class="fas fa-book-open fa-10x"></i>
                    <i class="fas fa-pencil-alt fa-6x position-absolute"></i>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card form-signin shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Login</h1>
                        <form id="loginForm">
                            <input type="hidden" id="_csrf" name="_csrf" value="" />
                            <div class="form-floating mb-3">
                                <input name="username" class="form-control" id="floatingInput" placeholder="Username"
                                    required>
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="live-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-message" class="toast-body">Message goes here</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="/scripts/login.js"></script>
</body>

</html>
