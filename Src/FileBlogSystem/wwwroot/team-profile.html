<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>

<body>
    <header>
        <h1><a href="/">Lets Blog</a> <i class="fas fa-blog"></i></h1>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" id="nav-home" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-blogs" href="/blogs">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/saved">Saved Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/team">Our Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/join">Join Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">Contact Us</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <button id="subscribe-btn" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#subscribeModal">
                            Subscribe
                        </button>
                        <button id="theme-toggle" class="btn btn-outline-secondary me-2" aria-label="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="profile-title">Team Member Profile</h1>
        <div class="row">
            <!-- Left Column: User Info -->
            <div class="col-md-4">
                <div class="profile-card p-4">
                    <img id="profile-pic" src="" alt="Profile Picture"
                        class="profile-pic rounded-circle mx-auto d-block mb-3">
                    <h3 id="profile-name" class="text-center"></h3>
                    <p id="profile-username" class="text-center text-muted"></p>
                    <p id="profile-email" class="text-center"></p>
                    <p id="profile-description" class="text-center"></p>
                    <p id="profile-role" class="text-center"></p>
                </div>
            </div>
            <!-- Right Column: Posts -->
            <div class="col-md-8">
                <div class="mb-4">
                    <h2>Published Posts</h2>
                    <section id="search-part">
                        <div class="input-group">
                            <input class="form-control" id="search-box" type="text" placeholder="Search All Posts.."
                                aria-label="Search" />
                            <button class="btn btn-outline-secondary clear-search-btn" type="button"
                                id="clear-search-btn" title="Clear search">×</button>
                            <button class="btn btn-outline-success" type="button" id="search-btn"
                                title="Search published posts">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </section>
                </div>
                <div id="posts-container"></div>
                <div id="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="prev-page">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">«</span>
                            </a>
                        </li>
                        <div id="page-numbers" class="d-flex"></div>
                        <li class="page-item" id="next-page">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">»</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="live-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Subscribe Modal -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Subscribe to Newsletter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newsletter-form">
                        <div class="mb-3">
                            <label for="newsletter-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="newsletter-email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Subscribe
                            <span id="newsletter-spinner" style="display: none;"
                                class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="accountOffcanvas" aria-labelledby="accountOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="accountOffcanvasLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="/profile" class="btn btn-outline-primary w-100 mb-3">Profile</a>
            <button id="account-logout" class="btn btn-outline-danger w-100">Log Out</button>
        </div>
    </div>
    <footer id="footer" class="footer-section">
        <p>© 2025 Lets Blog. All rights reserved.</p>
        <p>Contact Us: <a href="mailto:letsblog047@gmail.com">letsblog047@gmail.com</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/team-profile.js"></script>
</body>

</html>
